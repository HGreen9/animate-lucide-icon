<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="/favicons/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     <!-- Your Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>

    <title>Animated Icon with CSS</title>
</head>
<body>
    
    <!-- Your SVG Icon -->
    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square"><rect width="18" height="18" x="3" y="3" rx="2"/></svg> -->
    <svg id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alarm-clock">
        <circle id="clock-body" cx="12" cy="13" r="8"/>
        <path id="hands" d="M12 9v4l2 2"/>
        <path id="left-ear" d="M5 3 2 6"/>
        <path id="right-ear" d="m22 6-3-3"/>
        <path id="left-foot" d="M6.38 18.7 4 21"/>
        <path id="right-foot" d="M17.64 18.67 20 21"/>
      </svg>
      <!-- width="24" height="24" -->

      <div id="clock"></div>
      <div id="hands"></div>
      <script>
        document.getElementById('clock').addEventListener('animationend', function() {
          this.style.animation = 'bounce 1s 0s 1';
        });
      </script>
    
</body>
</html>
